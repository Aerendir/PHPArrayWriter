vcs: git
format: md
issue_tracker_pattern: https://github.com/Aerendir/PHPArrayWriter/issues/\1
break: "# CHANGELOG"
output_file_name: "CHANGELOG.md"
message_groups:
    Features:
        - feature
        - Feature
        - feat
    Bugfixes:
        - fix
        - bugfix
    Documentation:
        - docs
    Refactoring:
        - refactoring
